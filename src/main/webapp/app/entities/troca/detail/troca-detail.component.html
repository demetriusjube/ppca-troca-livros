<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="troca">
      <h2 data-cy="trocaDetailsHeading"><span jhiTranslate="trocalivrosApp.troca.detail.title">Troca</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">CÃ³digo</span></dt>
        <dd>
          <span>{{ troca.id }}</span>
        </dd>
        <dt><span jhiTranslate="trocalivrosApp.troca.dataInicio">Data Inicio</span></dt>
        <dd>
          <span>{{ troca.dataInicio | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="trocalivrosApp.troca.dataFim">Data Fim</span></dt>
        <dd>
          <span>{{ troca.dataFim | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="trocalivrosApp.troca.resultado">Resultado</span></dt>
        <dd>
          <span>{{ troca.resultado }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Voltar</span>
      </button>

      <button type="button" [routerLink]="['/troca', troca.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-troca-heading" data-cy="TrocaCreateUpdateHeading" jhiTranslate="trocalivrosApp.troca.home.createOrEditLabel">
        Criar ou editar Troca
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="trocalivrosApp.troca.dataInicio" for="field_dataInicio">Data Inicio</label>
          <div class="d-flex">
            <input
              id="field_dataInicio"
              data-cy="dataInicio"
              type="datetime-local"
              class="form-control"
              name="dataInicio"
              formControlName="dataInicio"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="trocalivrosApp.troca.dataFim" for="field_dataFim">Data Fim</label>
          <div class="d-flex">
            <input
              id="field_dataFim"
              data-cy="dataFim"
              type="datetime-local"
              class="form-control"
              name="dataFim"
              formControlName="dataFim"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="trocalivrosApp.troca.resultado" for="field_resultado">Resultado</label>
          <textarea class="form-control" name="resultado" id="field_resultado" data-cy="resultado" formControlName="resultado"></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Salvar</span>
        </button>
      </div>
    </form>
  </div>
</div>
